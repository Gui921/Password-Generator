<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>Password Generator</h1>
    <p>by Guilherme Ribeiro</p>

    <br>
    <form>
        <label for="fname">Password:</label><br>
        <div id="text">
            <input type="text" id="fname" name="fname" value="Password" readonly><br>
            <input type="image" src="copyImage.png" name="copyClipboard" class="btTxt submit" id="copyClipboard" onclick="copy()"/>
        </div>
        
    </form>
    
    <br>
    <p>Length: <span id="demo"></span></p>
    <div class="slidecontainer">
        <input type="range" min="1" max="30" value="15" class="slider" id="myRange">
    </div>

    <p>It must have:</p>
    <div id=list>
        <input type="checkbox" id="numbers" name="numbers">
        <label for="numbers"> Numbers</label><br>

        <input type="checkbox" id="Cletters" name="Cletters">
        <label for="Cletters"> Capital Letters</label><br>

        <input type="checkbox" id="symbols" name="symbols">
        <label for="symbols"> Symbols</label><br>
    </div>
    <br>
    <button onclick="button()">Generate Password</button>


    <script src="script.js"> </script>
</body>

</html>
